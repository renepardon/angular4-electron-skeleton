<div class="row">
  <div class="col-md-12">
    <ngb-tabset [justify]="currentJustify">
      <ngb-tab title="Simple">
        <ng-template ngbTabContent>
          <p>Welcome to {{ title }}</p>
          <h4>Features:</h4>
          <ul>
            <li>Angular 4</li>
            <li>Electron</li>
            <li>ng-bootstrap</li>
            <li>bootstrap-sass</li>
            <li>basic navigation/routing</li>
          </ul>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
        <ng-template ngbTabContent>
          <p>second tab</p>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="A very long nav title">
        <ng-template ngbTabContent>
          <p>third tab</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
